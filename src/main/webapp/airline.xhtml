<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>JSF Airline Web App XHTML</title>
</h:head>
<h:body>
	<h1>JSF Airline Management Page</h1>
	<h:form>

		<h:outputLabel>Airline Name </h:outputLabel>
		<h:inputText value="#{airlineJsfController.name}"
			required="true" requiredMessage="Airline Name is required"></h:inputText>
		<h:commandButton value="Create"
			action="#{airlineJsfController.create()}"></h:commandButton>

		<h:commandButton value="Home" action="index"></h:commandButton>

		<h:dataTable value="#{airlineJsfController.listOfAirlines}"
			var="airline" styleClass="airlineTable"
			headerClass="airlineTableHeader"
			rowClasses="airlineTableOddRow,airlineTableEvenRow" border="1"
			cellpadding="2" cellspacing="2">

			<h:column>
				<f:facet name="header">Airline ID</f:facet>
				<h:outputText value="#{airline.id}" />

			</h:column>

			<h:column>
				<f:facet name="header">Airline Name</f:facet>
				<h:inputText value="#{airline.name}" />

			</h:column>

			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton value="Update"
					action="#{airlineJsfController.update(airline.id, airline.name)}"></h:commandButton>
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{airlineJsfController.delete(airline.id)}"></h:commandButton>
			</h:column>

		</h:dataTable>
		<h:commandButton value="Home" action="index"></h:commandButton>




	</h:form>
</h:body>
</html>
