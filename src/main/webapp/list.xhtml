<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:form>
        <h1>List all flights</h1>

        <h:dataTable value="#{flightJsfController.findAll.list}" var="account"
                     styleClass="acountTable"
                     headerClass="acountTableHeader"
                     rowClasses="acountTableOddRow,acountTableEvenRow">

            <h:column>
                <f:facet name="header">Account No.</f:facet>
                #{account.accountNumber}
            </h:column>

            <h:column>
                <f:facet name="header">Customer</f:facet>
                #{account.customer.name}
            </h:column>

            <h:column>
                <f:facet name="header">Balance</f:facet>
                #{account.balance}
            </h:column>

            <h:column>
                <f:facet name="header">More</f:facet>
                <h:commandLink value="Details" action="#{accountController.showDetails}">
                    <f:param name="accountNumber" value="#{account.accountNumber}" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
